<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Protected Link - Shortly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="password"] {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        button {
            padding: 0.5rem;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        button:hover {
            background: #4f46e5;
        }

        .error {
            color: #dc2626;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Protected Link</h1>
    <p>Enter password to continue</p>

    <form th:action="@{'/r/' + ${shortUrl}}" method="post">
        <input type="password" name="password" placeholder="Enter password" required />
        <button type="submit">Unlock</button>
    </form>

    <p th:if="${error}" class="error" th:text="${error}"></p>
</div>
</body>
</html>
